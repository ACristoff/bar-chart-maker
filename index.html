<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Hello World</h1>
    <p>This is a web page.</p>

    <h2>And this? This is a bar chart.</h2>

    <div class="barChartOuterContainer">
      <div class="barChartInnerContainer">
        <div class="barChartAxis">Axis name</div>
        <div class="barchartTickers">
          <div class="ticker" id="ticker1">ticker 1</div>
          <div class="ticker" id="ticker2">ticker 2</div>
          <div class="ticker" id="ticker3">ticker 3</div>
        </div>
        <div class="bar" id="bar1">
          <p class="barChartName">bar name</p>
          <div class="stack" id="stack1">
            stack 1 value
          </div><div class="stack" id="stack2">
            stack 2 value
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
