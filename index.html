<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Hello World</h1>
    <p>This is a web page.</p>

    <h2>And this? This is a bar chart.</h2>

    <div class="barChartOuterContainer">
      <div class="barChartInnerContainer">
        <div class="barchartTickers">
          <div class="ticker" id="ticker1">ticker value 1</div>
          <div class="ticker" id="ticker2">ticker value 2</div>
          <div class="ticker" id="ticker3">ticker value 3</div>
        </div>
        <div class="bar" id="bar1">
          <p class="barChartName">bar1 name</p>
          <div class="stack" id="stack1">
            stack 1 value
          </div><div class="stack" id="stack2">
            stack 2 value
          </div>
        </div>
        <div class="barChartAxis">Axis name</div>
      </div>
    </div>

    <div class="barChatMakerContainer">
      <h2>More importantly, this could be <i>your</i> bar chart. <br> How? Just fill out this form.</h2>
      <form>
        <h3>Chart Settings</h3>
        <label for="chartName">Chart Name</label><br>
        <input type="text" id="chartName" name="chartName" value=""><br>
        <label for="vPositions">Chart Title Font</label><br>
        <select>
          <option value=””>Times New Roman</option>
          <option value=””>Comic Sans</option>
          <option value=””>Wingdings</option>
        </select> <br>
        <label for="xName">x Axis value</label><br>
        <input type="text" id="xName" name="xName" value="git commits"><br>
        <label for="vPositions">Value Positions</label><br>
        <select>
          <option value=””>Left</option>
          <option value=””>Centered</option>
          <option value=””>Right</option>
        </select> <br>
        <h3>Bar settings</h3>
        <label for="">Bar 1 label</label><br>
        <input type="text" id="bar1Name" name="bar1Name" value="Monday"><br>
        <label for="">Bar 1 value</label><br>
        <input type="number" id="bar1Value" name="bar1Value" value="0"><br>
        <label for="bar1color">Bar 1 color</label><br>
        <input type="color" value=#005DFF> <br>
        <label for="">Bar 1, stack 1 value</label><br>
        <input type="number" id="bar1Stack1Value" name="bar1Stack1Value" value="0"><br>
        <label for="bar1color">Bar 1, stack 1 color</label><br>
        <input type="color" value=#7AF771> <br> <br>
        <button>Add Stack</button> <br> <br>
        <button>Add Bar</button>
        <br><br>
        <input type="submit" value="Submit">
      </form>
    </div>

  </body>
</html>
